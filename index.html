<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-slate-500">
    <main
      class="w-screen h-screen bg-Dark-cyan relative flex flex-col items-center justify-center overflow-hidden"
    >
      <img
        src="./images/bg-pattern-top.svg"
        class="absolute top-[-140px] left-[-200px] Tablet-media:left-[-400px] Tablet-media:top-[-400px] Desktop-media:left-[-300px] Desktop-media:top-[-500px]"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        class="absolute bottom-[-180px] right-[-200px] Tablet-media:right-[-400px] Tablet-media:bottom-[-400px] Desktop-media:right-[-300px] Desktop-media:bottom-[-500px]"
      />
      <section
        class="rounded-2xl overflow-hidden relative shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)]"
      >
        <div class="w-[375px] h-[170px] relative phone-mini:w-[350px]">
          <img
            src="./images/image-victor.jpg"
            class="absolute rounded-full bottom-[-70px] left-1/2 transform -translate-x-1/2 w-[130px] h-[130px] border-[10px] border-white"
          />
          <img
            src="./images/bg-pattern-card.svg"
            class="rounded-t-sm w-full h-full"
          />
        </div>
        <div class="h-[300px] bg-white flex justify-center flex-col">
          <div class="text-center flex justify-center items-center">
            <p class="font-bold text-[20px] py-4">Victor Crest</p>
            <p class="text-Dark-grayish-blue text-[20px] ml-2 font-[500]">26</p>
          </div>
          <p
            class="text-Dark-grayish-blue text-[16px] text-center translate-y-[-10px]"
          >
            London
          </p>
          <div class="flex justify-center w-full px-4 translate-y-14">
            <div class="flex-1 flex flex-col items-center justify-center">
              <p class="font-bold text-[20px]">80K</p>
              <p class="text-Dark-grayish-blue text-[14px]">Followers</p>
            </div>
            <div class="flex-1 flex flex-col items-center justify-center">
              <p class="font-bold text-[20px]">803K</p>
              <p class="text-Dark-grayish-blue text-[14px]">Likes</p>
            </div>
            <div class="flex-1 flex flex-col items-center justify-center">
              <p class="font-bold text-[20px]">1.4k</p>
              <p class="text-Dark-grayish-blue text-[14px]">Photos</p>
            </div>
          </div>
        </div>
      </section>
      <div class="attribution absolute bottom-0">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Rafael Conse</a>.
      </div>
    </main>
  </body>
</html>
